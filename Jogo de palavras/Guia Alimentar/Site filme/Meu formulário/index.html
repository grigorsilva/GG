<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forme</title>
<style>
    BODY {
    font-family: sans-serif;
    }
    label {
        cursor: pointer;
    
    }
</style>
</head>

<body>
<section>
<form action="#" method="get" target="_blank" autocomplete="off">
<p>Meu formulario</p>
<p>
    <label>Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
    
</p>
<p>
    <label for = "dev1" >Sou um dev1 </label>
    <input type="checkbox" id="dev1" name = "dev1" value="sim" ><br>
    <label for = "dev2" >Sou um dev2 </label>
    <input type="checkbox" id="dev2" name = "dev2" value="sim" ><br>
    <label for = "dev3" >Sou um dev3 </label>
    <input type="checkbox" id="dev3" name = "dev3" value="sim" ><br>
    
</p>
    <p>
    Gênero:<br>
 <label for = "Feminino" > Feminino</label>
    <input type="radio" id="Feminino" name = "Gênero" value="Feminino" ><br>
    <label for = "MASCULINO" >Masculino </label>
    <input type="radio" id="Masculino" name = "Gênero" value="Masculino" ><br>
    <label for = "Outro" >Outro </label>
    <input type="radio" id="Outro" name = "Gênero" value="Outro" ><br>

    </p>
    <p>
    <label for="datetime">Date:</label>
    <input type="datetime-local" id="date" name="datetime"  required>
    
</p>

<p>
    <label for="cor">Cor preferida:</label>
    <input type="color" id="date" name="cor"  required value="#FF0000">
    
</p>

<p>
    <label for="email">Seu e-mail:</label>
    <input type="email" id="email" name="cor"  required placeholder="ex.: email@ggg.com">
    
</p>
    <p>
    <label for="file">Sua foto:</label>
    <input type="file" id="email" name="file"  accept=".png,.svg, images/*" multiple>
    
</p>
<p>
    <label for="number">Sua idade:</label>
    <input type="number" id="number" name="number"  required placeholder="Digite sua idade" min="18" max="40">
    
</p>
<p>
    <label for="password">Digite sua senha:</label>
    <input type="password" id="password" name="password"  required placeholder="Digite sua senha" >
    
</p>
<p>
    <button type="reset">Reset</button>
    <button type="submit">Enviar</button>

</p>
    
</form>



</body>
</html>
